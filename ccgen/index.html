<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TLK CCGen</title>
    <link rel="stylesheet" href="./../css/styles.css">
    <script type="text/javascript" src="./../js/scripts.js"></script>
    <script  type="text/javascript" src="./../js/ccgen.js"></script>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
</head>
<body>
<iframe name="hiddenFrame" width="0" height="0" border="0" style="display: none;"></iframe>
<form method="POST" action="/ccgen"  id="content" class="content" target="hiddenFrame">
    <div>
        <h1>CCGen</h1>
        <div >
            <span>
                <label for="month">Month: </label>
                <select id="month" name="month">
                  <option selected="">rnd</option>
                    <option>01</option>
                  <option>02</option>
                  <option>03</option>
                  <option>04</option>
                  <option>05</option>
                  <option>06</option>
                  <option>07</option>
                  <option>08</option>
                  <option>09</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                </select>
            </span>
            &nbsp;
            <span>
                <label for="year">Year: </label>
                <select id="year" name="year">
                  <option selected="">rnd</option>
                    <option>2022</option>
                  <option>2023</option>
                  <option>2024</option>
                  <option>2025</option>
                </select>
            </span>
            &nbsp;
            <span>
                <label for="cvv">CVV: </label>
                <input class="inputt" type="text" id="cvv" name="cvv" value="rnd" maxlength="3" minlength="3">
            </span>
        </div>
        </br>

        <span>
            <label for="cantidad">Num: </label>
            <select id="cantidad" name="cantidad">
              <option selected="">3</option>
                <option>5</option>
              <option>10</option>
              <option>25</option>
              <option>50</option>
              <option>100</option>
            </select>
        </span>
        &nbsp;
        <label for='cc'>BIN: </label><input type="text" name="cc" id='cc' value='' maxlength="16"></br></br>
        <button type="submit" id='generar-cc' onclick="generateCCs()">Generate</button>
        </br>
        </br>
        <label id='r'> </label>
    </div>
</form>
</body>
</html>
